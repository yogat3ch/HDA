# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
r: devel
sudo: true
warnings_are_errors: false
before_install:
  - sudo apt-get update
  - tlmgr install index
  - tlmgr update --self
  - tlmgr update --all
  - tlmgr install helvetic
  - tlmgr install inconsolata
  - sudo apt-get install texlive
cache: packages
